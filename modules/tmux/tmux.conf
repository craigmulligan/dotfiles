#######################################
# VIM MODE
#######################################

# Enable Vi mode
set-window-option -g mode-keys vi

# Use Escape to go to normal mode
unbind [
bind Escape copy-mode

# Resize windows easily
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vim tmux navigator: https://github.com/christoomey/vim-tmux-navigator

# Smart pane switching with awareness of vim splits
#
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

#######################################
# THEME
#######################################
# See: https://github.com/christoomey/vim-tmux-navigator
source-file "${HOME}/.tmux-themepack/powerline/block/magenta.tmuxtheme"

#######################################
# COPY PASTE
#######################################
bind-key -T copy-mode-vi v send-keys -X begin-selection

bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xsel -i -p -b"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter

bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -i -p -b"

# Map p to paste
bind p run "xsel -o | tmux load-buffer - ; tmux paste-buffer"

#######################################
# Tmux
#######################################
# create new panes
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Default shell
set-option -g default-shell /bin/zsh

# Reduce default delay
set -sg escape-time 1

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

set-option -g default-terminal screen-256color

bind-key [ copy-mode
bind-key ] paste-buffer
